[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:uvicorn]
command=uvicorn fastapi_tts_server:app --host 0.0.0.0 --port 8000
directory=/app
autorestart=true
startretries=999
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
